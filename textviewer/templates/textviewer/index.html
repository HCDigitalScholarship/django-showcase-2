{% extends 'base.html' %}

{% block title %}Texts{% endblock %}

{% block body %}
<div class="main-800px">
<h1>Available texts</h1>
<ul>
{% for text in texts %}
<li><a href="{{ text.get_absolute_url }}">{{ text.title }}</a></li>
{% empty %}
<li>No texts in the database yet!</li>
{% endfor %}
</ul>
</div>
{% endblock %}
